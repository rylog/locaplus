name: Deploy React App to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: node

      # Install dependencies and build
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # Zip the contents of the dist folder (not the folder itself)
      - name: Zip Build Contents
        run: |
          cd dist
          zip -r ../dist.zip ./*

      # Add remote server SSH key to known hosts
      - name: Add SSH key and known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CPANEL_HOSTNAME }} >> ~/.ssh/known_hosts

        # Upload the build zip to the server
      - name: Upload Build to Server
        run: scp -i ~/.ssh/id_rsa ./dist.zip ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOSTNAME }}:/home/${{ secrets.CPANEL_USERNAME }}/

      # SSH and execute commands on the server
      - name: SSH and Build on Server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOSTNAME }} << 'EOF'
          set -euo pipefail

          # Create a new directory for the build
          mkdir -p /home/${{ secrets.CPANEL_USERNAME }}/public_html_new
          unzip -o /home/${{ secrets.CPANEL_USERNAME }}/dist.zip -d /home/${{ secrets.CPANEL_USERNAME }}/public_html_new/
          # Swap directories atomically
          mv /home/${{ secrets.CPANEL_USERNAME }}/public_html /home/${{ secrets.CPANEL_USERNAME }}/public_html_old
          mv /home/${{ secrets.CPANEL_USERNAME }}/public_html_new /home/${{ secrets.CPANEL_USERNAME }}/public_html

          # Cleanup old directory
          rm -rf /home/${{ secrets.CPANEL_USERNAME }}/public_html_old

          # Optional: List contents of public_html to verify
          ls -la /home/${{ secrets.CPANEL_USERNAME }}/public_html/
          EOF
