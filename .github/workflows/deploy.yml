name: Deploy React App to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: node

      # Install dependencies and build
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # Zip the build folder
      - name: Zip the build folder
        run: zip -r ./dist.zip ./dist/

      # Start SSH agent and add SSH key
      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.CPANEL_SSH_KEY }}

      # Upload the build zip to the server
      - name: Upload Build to Server
        run: scp ./dist.zip ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOSTNAME }}:/home/${{ secrets.CPANEL_USERNAME }}/

      # Deploy the build on the server
      - name: SSH and Deploy
        run: |
          ssh ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOSTNAME }} << 'EOF'
          set -euo pipefail

          # Create a new directory for the build
          mkdir -p /home/${{ secrets.CPANEL_USERNAME }}/public_html_new
          unzip -o /home/${{ secrets.CPANEL_USERNAME }}/dist.zip -d /home/${{ secrets.CPANEL_USERNAME }}/public_html_new

          # Swap directories atomically
          mv /home/${{ secrets.CPANEL_USERNAME }}/public_html /home/${{ secrets.CPANEL_USERNAME }}/public_html_old
          mv /home/${{ secrets.CPANEL_USERNAME }}/public_html_new /home/${{ secrets.CPANEL_USERNAME }}/public_html

          # Cleanup old directory
          rm -rf /home/${{ secrets.CPANEL_USERNAME }}/public_html_old

          # Optional: Verify contents of the deployed folder
          ls -la /home/${{ secrets.CPANEL_USERNAME }}/public_html
          EOF
