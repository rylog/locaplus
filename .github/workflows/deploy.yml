name: Deploy React App to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: node

      # Install dependencies and build
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # Zip the contents of the dist folder (not the folder itself)
      - name: Zip Build Contents
        run: |
          cd dist
          zip -r ../dist.zip ./*

      # Add remote server SSH key to known hosts
      - name: Add SSH key and known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CPANEL_HOSTNAME }} >> ~/.ssh/known_hosts

      # Upload the build zip to the server
      - name: Upload Build to Server
        run: scp -i ~/.ssh/id_rsa ./dist.zip ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOSTNAME }}:/home/${{ secrets.CPANEL_USERNAME }}/

      # SSH and execute commands on the server
      - name: SSH and Deploy Build on Server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOSTNAME }} << 'EOF'
          set -euo pipefail

          # Unzip the uploaded build zip into a temporary directory
          mkdir -p /home/${{ secrets.CPANEL_USERNAME }}/public_html_temp
          unzip -o /home/${{ secrets.CPANEL_USERNAME }}/dist.zip -d /home/${{ secrets.CPANEL_USERNAME }}/public_html_temp/

          # Copy new build files to public_html
          rsync -av --delete --exclude='api/' /home/${{ secrets.CPANEL_USERNAME }}/public_html_temp/ /home/${{ secrets.CPANEL_USERNAME }}/public_html/

          # Cleanup temporary directory and zip file
          rm -rf /home/${{ secrets.CPANEL_USERNAME }}/public_html_temp
          rm -f /home/${{ secrets.CPANEL_USERNAME }}/dist.zip

          # List contents of public_html to verify
          ls -la /home/${{ secrets.CPANEL_USERNAME }}/public_html/
          EOF
